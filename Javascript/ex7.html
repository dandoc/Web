<!DOCTYPE HTML>
<html>
  <head>
    <meta charset ="utf-8">
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        document.write('<li>1</li>');
        var n = 2;
        while(n <= 3)
        {
          document.write('<li>'+n+'</li>');
          n = n + 1;
        }
      </script>
    </ul>
  </body>
</html>
